{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="ThemeStarz" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/selectize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/user.css' %}">
    <title>Manage User Permissions</title>
</head>
<body>
    <div class="page sub-page">
        <header class="hero">
            <div class="hero-wrapper">
                {% include 'Wendy/header.html' %}
                <div class="page-title">
                    <div class="container">
                        <h1>Manage User Permissions</h1>
                    </div>
                </div>
                <div class="background"></div>
            </div>
        </header>

        <section class="content">
            <section class="block">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            {% for user_id, form in forms.items %}
                                <form method="post" action="{% url 'Wendy:manage_permissions' %}" class="permission-form">
                                    {% csrf_token %}
                                    <input type="hidden" name="user_id" value="{{ user_id }}">
                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h5>{{ form.instance.username }}</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="section-title clearfix">
                                                <div class="float-left float-xs-none">
                                                    <label class="mr-3 align-text-bottom">User Type </label>
                                                    {{ form.user_type }}
                                                </div>
                                            </div>
                                            <div>
                                                <label>Can Login </label>
                                                {{ form.can_login }}
                                            </div>
                                        </div>
                                        
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </section>
        </section>

        {% include 'Wendy/footer.html' %}
    </div>
